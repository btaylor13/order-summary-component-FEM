<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,500;1,600;1,800&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!--Custom StyleSheet-->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="component-container">
      <header>
        <img
          src="images/illustration-hero.svg"
          class="header-img"
          alt="header illustration of person listening to music"
        />
      </header>
      <div class="summary-container">
        <h3 class="title">Order Summary</h3>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-container container">
          <div class="row">
            <div class="col-3 music-icon">
              <img src="/images/icon-music.svg" alt="musical notes icon" />
            </div>
            <div class="annual-peryear col-4 pr-5">
              <span class="annual-text">Annual Plan</span>
              <span class="per-year">$59.99/year</span>
            </div>
            <a class="col-5 change-link align-middle float-right">Change</a>
          </div>
        </div>

        <div><button class="payment-btn">Proceed to Payment</button></div>
        <div class="cancel-link">Cancel Order</div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bridgett</a>.
      </div>
    </div>
  </body>
</html>
